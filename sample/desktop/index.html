<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coupon - DEMO | DESKTOP</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <style>
    body {
      background-image: url(img/Desktop-BG.png);
      background-repeat: no-repeat;
      background-size: cover;
    }

    #coupon_form input:not([type=image]) {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-start">
      <div class="col">
        <img class="img-fluid" src="img/desktop-logo.png" alt="">
      </div>
      <div class="col">
        <img class="img-fluid" src="img/desktop-mango-tagline.png" alt="">
      </div>
      <div class="col"></div>
    </div>
    <div class="row align-items-center">
      <div class="col">
        <img class="img-fluid" src="img/desktop-signup-cta-copy.png" alt="">
      </div>
      <div class="col">
        <img class="img-fluid" src="img/desktop-glass-mango.png" alt="">
      </div>
      <div class="col" style="margin-top: -20%;">
        <img class="img-fluid" src="img/desktop-term-conditions.png" alt="" style="margin-bottom:2rem;">
        <form id="coupon_form">
          <input type="text" name="name" placeholder="Name" />
          <input type="email" name="email" placeholder="Email" />
          <input type="number" name="phoneNo" placeholder="H/P" />
          <input style="float:right;height:3rem;" type="image" src="img/desktop-submit-btn.png" />
        </form>
      </div>
    </div>
  </div>
  <script src="coupon.min.js"></script>
  <script>
    const coupon = new Coupon({
      userId: 3213, 
      studioId: 95, 
      tabId: 1, 
      trackId: 2612,
      form: {
        id: 'coupon_form',
        callback: function(err, result) {
          if (err) throw new Error(err);
          console.log(result)
        }
      },
      store: 1, // default 1
      multiple: false,
      uniqueCode: 'phoneNo', // input's name
      trackers: {
        impression: ['http://google.com'],
        submit: ['http://google.com'],
        landing: ['http://google.com'],
        redirect: ['http://google.com']
      },
      redirectUrl: 'http://google.com',
      preview: true
    });
  </script>
</body>
</html>
